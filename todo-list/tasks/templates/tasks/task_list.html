{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container task-container">
        <h2 class="text-center">ğŸ“ Task Manager</h2>

        <!-- ĞšĞ½Ğ¾Ğ¿ĞºĞ° Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ -->
        <div class="text-end mb-3">
            <a href="{% url 'task-create' %}" class="btn btn-primary">â• Add Task</a>
        </div>

        <!-- Ğ¡Ğ¿Ğ¸ÑĞ¾Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡ -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong class="{% if task.completed %}task-completed{% endif %}">
                            {{ task.title }}
                        </strong>
                        <small class="text-muted">({{ task.due_date }})</small>
                    </div>

                    <div>
                        <a href="{% url 'task-detail' task.pk %}" class="btn btn-sm btn-primary">Detail</a>
                        <a href="{% url 'task-update' task.pk %}" class="btn btn-sm btn-warning">âœ Edit</a>
                        <a href="{% url 'task-delete' task.pk %}" class="btn btn-sm btn-danger">ğŸ—‘ Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">No tasks available. Add one!</li>
            {% endfor %}
        </ul>

    
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
